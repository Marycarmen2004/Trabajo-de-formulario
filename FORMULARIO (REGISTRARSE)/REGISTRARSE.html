<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario para Registrarse</title>
</head>
<body>
    <div class="caja">
        <Form>
        <label for="Nombre completo">NOMBRE COMPLETO:</label>
        <input type="text" class="text" id="Nombre completo" name="name"

        ><label for="Nombre de usuario">NOMBRE DE USUARIO:</label>
        <input type="text" class="text" id="Nombre de usuario" name="usuario"

        ><label for="Fecha de nacimiento">FECHA DE NACIMIENTO:</label>
        <input type="date" class="date" id="nacimiento" name="Fecha de nacimiento">
        <br>
        <label for="Sexo">SEXO:
            <label for="Sexo">HOMBRE:</label>
            <input type="checkbox" name="HOMBRE" id="HOMBRE">
        
            <label for="Sexo">MUJER:</label>
            <input type="checkbox" name="MUJER" id="MUJER">  
        </label>
        <br>
        <label for="Correo electronico">CORREO ELECTRONICO:</label>
        <input type="email" class="login" name="email" id="CORREO">

        <label for="Contraseña">CONTRASEÑA:</label>
        <input type="password" class="login" name="CONTRASEÑA" id="CONTRASEÑA">

        <label for="Repetir contraseña">REPETIR CONTRASEÑA:</label>
        <input type="password" class="login" name="password" id="REPETIR CONTRASEÑA">

        <input type="submit" class="submit" value="REGISTRARSE">
    
        </Form>
    </div>
</body>
</html>
